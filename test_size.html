<!DOCTYPE html>
<html>
  <head>
    <title>Get Browser Window Size</title>
    <script>
      function getWindowSize() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        alert("Width: " + width + " Height: " + height);
      }
    </script>
  </head>
  <body onload="getWindowSize()">
    <!-- Your HTML content goes here -->
  </body>
</html>
