<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Carneiro Junior</title>
    <link rel="stylesheet" type="text/css" href="style_v3.css">
  </head>
  <body onload="div1.click();">
    <div id="div1" class="tab" onclick="openTab('tab1')">Home</div>
    <div id="div2" class="tab" onclick="openTab('tab2')">About</div>
    <div id="div3" class="tab" onclick="openTab('tab3')">Contact</div>
    <div id="div4" class="tab" onclick="openTab('tab4')">Portfolio</div>
    <div id="tab1" class="tab-content active">
      <!-- Home -->
	  <h2 style="text-align: left;">Pedro Carneiro Junior</h2>
	  <div w3-include-html="home.html"></div>
    </div>
    <div id="tab2" class="tab-content" style="display: none">
      <!-- About Me -->
      <h2>About Me</h2>
	  <div w3-include-html="about_me.html"></div>
    </div>
    <div id="tab3" class="tab-content" style="display: none">
	<!-- Contact Info -->
      <h2>Contact Info</h2>
	  <div w3-include-html="contact_info.html"></div>
    </div>

    <div id="tab4" class="tab-content" style="display: none">
      <!-- History of IT Projects -->
      <h2>Portfolio</h2>
	  <div w3-include-html="projects_history.html"></div>
    </div>

    <script>
      function openTab(tabName) {
        var i, tabContent, tabLinks;
        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
          tabContent[i].style.display = "none";
        }
        tabLinks = document.getElementsByClassName("tab");
        for (i = 0; i < tabLinks.length; i++) {
          tabLinks[i].classList.remove("active");
        }
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.classList.add("active");
      }
    </script>
	<script>
	function includeHTML() {
	  var z, i, elmnt, file, xhttp;
	  /* Loop through a collection of all HTML elements: */
	  z = document.getElementsByTagName("*");
	  for (i = 0; i < z.length; i++) {
		elmnt = z[i];
		/*search for elements with a certain atrribute:*/
		file = elmnt.getAttribute("w3-include-html");
		if (file) {
		  /* Make an HTTP request using the attribute value as the file name: */
		  xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4) {
			  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
			  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
			  /* Remove the attribute, and call this function once more: */
			  elmnt.removeAttribute("w3-include-html");
			  includeHTML();
			}
		  }
		  xhttp.open("GET", file, true);
		  xhttp.send();
		  /* Exit the function: */
		  return;
		}
	  }
	}
	</script>
	<script>
	includeHTML();
	</script>
  </body>
</html>
